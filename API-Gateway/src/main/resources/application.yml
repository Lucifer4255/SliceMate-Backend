server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
        routes:
          - id: user-service
            uri: lb://USER-SERVICE
            predicates:
              - Path=/users/**
          - id: food-service
            uri: lb://FOOD-SERVICE
            predicates:
              - Path=/food/**
          - id: cart-service
            uri: lb://CART-SERVICE
            predicates:
              - Path=/cart/**
          - id: order-service
            uri: lb://ORDER-SERVICE
            predicates:
              - Path=/orders/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/